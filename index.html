<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="cal">
      <h3>Input the number to perform arithmetic calculation</h3>
      <div class="first_row">
        <input type="text" class="input_filled" readonly></input>
        <button class="clear_btn">AC</button>
      </div>
      <div class="second_row">
        <button class="num_1" value="1" id="num_1" >1</button>
        <button class="num_2" value="2">2</button>
        <button class="num_3" value="3">3</button>
        <button class="ope_add" value="+">+</button>
      </div>
      <div class="third_row">
        <button class="num_4" value="4">4</button>
        <button class="num_5" value="5">5</button>
        <button class="num_6" value="6">6</button>
        <button class="ope_sub" value="-">-</button>
      </div>
      <div class="fourth_row">
        <button class="num_7" value="7">7</button>
        <button class="num_8" value="8">8</button>
        <button class="num_9" value="9">9</button>
        <button class="ope_mul" value="*">*</button>
      </div>
      <div class="fivfth_row">
        <button class="ope_div" value="/">/</button>
        <button class="num_0" value="0">0</button>
        <button class="dec_poi" value=".">.</button>
        <button class="ope_cal" value="=">=</button>
      </div>
    </div>
    <button class="source_link"><a href="https://github.com/Gagandeep101/Calculator" target="_blank">Source Code</a></button>
  <script src="/javascript.js"></script>
  </body>
</html>
