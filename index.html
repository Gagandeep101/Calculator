<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="cal">
      <h3>Input the number to perform arithmetic calculation</h3>
      <div class="first_row">
        <textarea name=" input_filled" rows="1" cols="1"></textarea>
        <button class="clear_btn">AC</button>
      </div>
      <div class="second_row">
        <button class="num_1">1</button>
        <button class="num_2">2</button>
        <button class="num_3">3</button>
        <button class="ope_add">+</button>
      </div>
      <div class="third_row">
        <button class="num_4">4</button>
        <button class="num_5">5</button>
        <button class="num_6">6</button>
        <button class="ope_sub">-</button>
      </div>
      <div class="fourth_row">
        <button class="num_7">7</button>
        <button class="num_8">8</button>
        <button class="num_9">9</button>
        <button class="ope_mul">*</button>
      </div>
      <div class="fivfth_row">
        <button class="ope_div">/</button>
        <button class="num_0">0</button>
        <button class="dec_poi">.</button>
        <button class="ope_cal">=</button>
      </div>
    </div>
    <button class="source_link"><a href="https://github.com/Gagandeep101/Calculator" target="_blank">Source Code</a></button>
  </body>
</html>
