<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="cal">
      <div class="first_row">
        <textarea name=" input_filled" rows="1" cols="1"></textarea>
        <button class="clear_btn">Clear</button>
        <button class="submit_btn">OK</button>
      </div>
      <div class="second_row">
        <button class="num_1">1</button>
        <button class="num_2">2</button>
        <button class="num_3">3</button>
        <button class="num_4">4</button>

      </div>
    </div>
  </body>
</html>
